<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Playweather">
    <meta name="author" content="Pavel Crisostomo & Jaime Vinas">
    <meta name="keyword"
          content="Bootstrap,Admin,Template,Open,Source,AngularJS,Angular,Angular2,Angular 2,Angular4,Angular 4,jQuery,CSS,HTML,RWD,Dashboard,React,React.js,Vue,Vue.js">
    <link rel="shortcut icon" href="img/favicon.png">
    <title>Playweather</title>

    <!-- Icons -->
    <link href="{{ url_for('static', filename='css/font-awesome.css') }}" rel="stylesheet">

    <!-- Main styles for this application -->
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/playweather.css') }}" rel="stylesheet">
    {% block extra_css %}{% endblock %}
</head>

<body class="app header-fixed sidebar-fixed aside-menu-fixed aside-menu-hidden">

<header class="app-header navbar">
    <button class="navbar-toggler mobile-sidebar-toggler d-lg-none mr-auto" type="button">☰</button>
    <a class="navbar-brand" href="#"></a>
    <button class="navbar-toggler sidebar-toggler d-md-down-none" type="button">☰</button>

    <ul class="nav navbar-nav d-md-down-none">
    </ul>
    <ul class="nav navbar-nav ml-auto" style="margin: 0 20px;">
        <li class="nav-item dropdown">
{#            <a class="nav-link" href="{% url 'admin:index' %}home">Administraci&oacute;n</a>#}
        </li>
    </ul>
</header>

<div class="app-body">
    <div class="sidebar">
        <nav class="sidebar-nav">
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('index')}}"><i class="icon-speedometer"></i>Configuraciones</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('data_tables')}}"><i class="icon-speedometer"></i>Datos Locales</a>
                </li>
            </ul>
        </nav>
        <button class="sidebar-minimizer brand-minimizer" type="button"></button>
    </div>

    <!-- Main content -->
    <main class="main">

        <!-- Breadcrumb -->
        <ol class="breadcrumb">
            <li class="breadcrumb-item">Inicio</li>
            <!-- Breadcrumb Menu-->
        </ol>


        <div class="container-fluid">
            {% block content %}{% endblock %}
        </div>
        <!-- /.conainer-fluid -->
    </main>
</div>

<footer class="app-footer">
    <a href="http://coreui.io">Playweather</a> © 2017 Pucmm.
    <span class="float-right">Powered by <a href="http://coreui.io">Pave and Jaime</a></span>
</footer>

<script src="{{ url_for('static', filename='js/Chart.js') }}"></script>

<script src="{{ url_for('static', filename='js/jquery-ui.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/tether-1.3.3/dist/js/tether.js') }}"></script>
<script src="{{ url_for('static', filename='js/bootstrap.js') }}"></script>


<script src="{{ url_for('static', filename='js/app.js') }}"></script>

</html>
